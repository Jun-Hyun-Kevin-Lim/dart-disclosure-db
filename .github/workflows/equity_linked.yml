name: DART Equity-Linked Auto Updater

on:
  schedule:
    # KST 평일 07:30~14:30 (30분 단위)
    - cron: '30 22 * * 0-4'
    - cron: '0,30 23 * * 0-4'
    - cron: '0,30 0-5 * * 1-5'

    # KST 평일 15:00~20:00 (10분 단위, 20:00 포함)
    - cron: '*/10 6-10 * * 1-5'
    - cron: '0 11 * * 1-5'

  workflow_dispatch:

jobs:
  update-sheet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 원본 유지

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run DART Bot script (Equity-Linked)
        env:
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          python equity_linked.py
