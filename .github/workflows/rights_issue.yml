name: DART Rights Issue Auto Updater

on:
  schedule:
    # KST 평일 07:30~14:30 (30분 단위)
    - cron: '30 22 * * 0-4'     # UTC 22:30 = KST 07:30 (다음날)
    - cron: '0,30 23 * * 0-4'   # UTC 23:00,23:30 = KST 08:00,08:30
    - cron: '0,30 0-5 * * 1-5'  # UTC 00:00~05:30 = KST 09:00~14:30

    # KST 평일 15:00~20:00 (10분 단위, 20:00 포함)
    - cron: '*/10 6-10 * * 1-5' # UTC 06:00~10:50 = KST 15:00~19:50
    - cron: '0 11 * * 1-5'      # UTC 11:00 = KST 20:00

  workflow_dispatch:

jobs:
  update-sheet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 원본 유지

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run DART Bot script (Rights Issue)
        env:
          DART_API_KEY: ${{ secrets.DART_API_KEY }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          GOOGLE_SHEET_ID: ${{ secrets.GOOGLE_SHEET_ID }}
        run: |
          python rights_issue.py
